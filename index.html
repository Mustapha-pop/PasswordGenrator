<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div id="content">
        <div id="text">
          <h1 id="textGr">Genrate a</h1>
          <h1 id="textWh">random password</h1>
          <h3 id="textCom">Never use an insecure password again.</h3>
        </div>
        <div id="interc">
          <div id="length">
            <h5 id="lengthTxt">Enter password length</h5>
            <input type="number" id="lengthTxtF" min="4" max="26" />
          </div>
          <div id="choise">
            <div class="choise">
              <input
                class="chBch"
                type="checkbox"
                name="No Symbols"
                id="noSymopt"
              />
              <label for="noSymopt">Symbols</label>
            </div>
            <div class="choise">
              <input
                class="chBch"
                type="checkbox"
                name="No Numbers"
                id="noNumopt"
              />
              <label for="noNumopt">Numbers</label>
            </div>
          </div>
        </div>
      </div>
      <div id="btn">
        <button id="genPassBtn">Genrate passwords</button>
      </div>
      <div id="results">
        <div class="genPassw">
          <h4 id="pass1"></h4>
        </div>
        <div class="genPassw">
          <h4 id="pass2"></h4>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <p>Created by:MP</p>
  </body>
</html>
